{% extends "dy0.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
</head>

<body onload="update_values();">
    <h1> Dynamic update</h1>
    <p>
        <span id="result">?</span>
    </p>
    <script>
        document.getElementById("result").innerHTML;
    </script>
    <button onclick="stopTextColor();">Stop</button>
    <div>
        <canvas id="myChart" width="0.02em" height=".02em"></canvas>
        <canvas id="myChart2" width="0.02em" height=".02em"></canvas>

    </div>
    <script>
        var intervalID = setInterval(update_values, 1000);
        var c = 0;
        var temp;
        function update_values() {
            $.getJSON('0.0.0.0:8082' + '/_stuff',
                function (data) {
                    $('#result').text(data.result);
                    temp = data.result;
                    console.log('data',temp)

                });
            c = c + 1;
            console.log('c',c);
            console.log('temp',temp);
            myChart.data.labels.push(c);
            myChart.data.datasets.forEach((dataset) => {
                dataset.data.push(0.8);
            });
            myChart.update();
        };

        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [c],
                datasets: [{
                    label: '# of people visiting market',
                    data: [temp],
                    backgroundColor: [
                        'rgba(102,255,153,1)',
                    ],
                    borderColor: [
                        'rgba(255,0,0,1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }

        });
    </script>
</body>

</html>
